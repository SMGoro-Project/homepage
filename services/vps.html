<script>
  const pricing = {
      's_e5-2667v2': {
          cpu: 4,
          memory: 3,
          storage: 0.5,
          bandwidth: 0
      },
      's_i9-7940x': {
          cpu: 8,
          memory: 6,
          storage: 0.8,
          bandwidth: 1
      },
      's_r9-5900x': {
          cpu: 12,
          memory: 8,
          storage: 0.8,
          bandwidth: 1
      },
      's2_i7-12700k': {
          cpu: 16,
          memory: 10,
          storage: 1,
          bandwidth: 3
      }
  };
  const configs = [
      {
          "name": "土豆服",
          "zone": "s_e5-2667v2",
          "cpu": 1,
          "memory": 1,
          "storage": 5,
          "bandwidth": 50,
          "comment": "低价面板服，适合萌新开服"
      },
      {
          "name": "草块服",
          "zone": "s_i9-7940x",
          "cpu": 1,
          "memory": 1,
          "storage": 0,
          "bandwidth": 1,
          "comment": "低价基础服，适合挂轻量业务"
      },
      {
          "name": "木头服",
          "zone": "s_i9-7940x",
          "cpu": 2,
          "memory": 4,
          "storage": 10,
          "bandwidth": 10,
          "comment": "基础游戏服，适合朋友联机"
      },
      {
          "name": "铁块服",
          "zone": "s_r9-5900x",
          "cpu": 2,
          "memory": 6,
          "storage": 0,
          "bandwidth": 15,
          "comment": "进阶基础服，单核高频需求"
      },
      {
          "name": "金块服",
          "zone": "s_r9-5900x",
          "cpu": 4,
          "memory": 8,
          "storage": 20,
          "bandwidth": 20,
          "comment": "进阶游戏服，适合中型整合包"
      },
      {
          "name": "钻石服",
          "zone": "s2_i7-12700k",
          "cpu": 3,
          "memory": 12,
          "storage": 50,
          "bandwidth": 20,
          "comment": "高级游戏服，适配高版本多人"
      }
  ];

  function calculatePrice() {
      const zone = document.getElementById('zone').value;
      const cpu = parseInt(document.getElementById('cpu').value, 10);
      const memory = parseInt(document.getElementById('memory').value, 10);
      const storage = parseInt(document.getElementById('storage').value, 10);
      const bandwidth = parseInt(document.getElementById('bandwidth').value, 10);
      const paymentPeriod = document.getElementById('paymentPeriod').value;

      const [originPrice, totalPrice] = ctPrice(zone, cpu, memory, storage, bandwidth);

      if (paymentPeriod == 1) {
          document.getElementById('result').innerHTML = `
          总价:  <span id="total-price">${totalPrice}</span> <span style="font-size: 20px;">元</span>
          `;
          document.getElementById('detaild-price').innerHTML = `
          CPU: ${cpu} x ${pricing[zone].cpu}元/核 = ${cpu * pricing[zone].cpu}元/月<br/>
          内存: ${memory} x ${pricing[zone].memory}元/GB = ${memory * pricing[zone].memory}元/月<br/>
          硬盘: ${storage} x ${pricing[zone].storage}元/GB = ${storage * pricing[zone].storage}元/月<br/>
          带宽: ${bandwidth} x ${pricing[zone].bandwidth}元/Mbps = ${bandwidth * pricing[zone].bandwidth}元/月<br/>
          `;
      } else {
          document.getElementById('result').innerHTML = `
          总价:  <span id="total-price">${totalPrice}</span> <span style="font-size: 20px; text-decoration: line-through;" id="origin-price">${originPrice}</span> <span style="font-size: 20px;">元</span>
          `;
          document.getElementById('detaild-price').innerHTML = `
          CPU: ${cpu} x ${pricing[zone].cpu}元/核 = ${cpu * pricing[zone].cpu}元/月<br/>
          内存: ${memory} x ${pricing[zone].memory}元/GB = ${memory * pricing[zone].memory}元/月<br/>
          硬盘: ${storage} x ${pricing[zone].storage}元/GB = ${storage * pricing[zone].storage}元/月<br/>
          带宽: ${bandwidth} x ${pricing[zone].bandwidth}元/Mbps = ${bandwidth * pricing[zone].bandwidth}元/月<br/>
          <strong>优惠价格: ${(originPrice - totalPrice).toFixed(2)}元/${paymentPeriod}个月</strong>
          `;
      }
  }

  function ctPrice(zone, cpu, memory, storage, bandwidth) {
      const paymentPeriod = document.getElementById('paymentPeriod').value;
      const basePrice = 
          cpu * pricing[zone].cpu + 
          memory * pricing[zone].memory + 
          storage * pricing[zone].storage + 
          bandwidth * pricing[zone].bandwidth;
      let originPrice;
      let totalPrice

      if (paymentPeriod === '3') {
          originPrice = basePrice * paymentPeriod;
          totalPrice = originPrice * 0.8;
      } else if (paymentPeriod === '12') {
          originPrice = basePrice * paymentPeriod;
          totalPrice = originPrice * 0.7;
      } else {
          originPrice = basePrice;
          totalPrice = basePrice;
      }

      return [originPrice.toFixed(2), totalPrice.toFixed(2)];
  }


  function setConfig(zone, cpu, memory, storage, bandwidth) {
      document.getElementById('zone').value = zone;
      document.getElementById('cpu').value = cpu;
      document.getElementById('memory').value = memory;
      document.getElementById('storage').value = storage;
      document.getElementById('bandwidth').value = bandwidth;
  }

  function displayConfigs() {
      const configList = document.getElementById('config-list');
      configs.forEach(config => {
          const configDiv = document.createElement('div');
          const name = config.name || '';
          const zone = config.zone || '';
          const cpu = config.cpu;
          const memory = config.memory;
          const storage = config.storage;
          const bandwidth = config.bandwidth;
          const comment = config.comment || '';
          configDiv.classList.add('col-md-4');
          configDiv.innerHTML = `
            <div class="card card-coin card-plain">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <hr class="line-success">
                    <h3 class="text-uppercase">${name}</h3>
                  </div>
                </div>
                <div class="row">
                  <ul class="list-group">
                    <li class="list-group-item">可用区: ${zone}</li>
                    <li class="list-group-item">CPU：${cpu} vc</li>
                    <li class="list-group-item">内存：${memory} GB</li>
                    <li class="list-group-item">系统盘：40 GB</li>
                    <li class="list-group-item">数据盘：${storage} GB</li>
                    <li class="list-group-item">带宽：${bandwidth} Mbps</li>
                  </ul>
                </div>
              </div>
              <div class="card-footer text-center">
                  <p>${comment}</p>
                  <h4>总价：${ctPrice(zone, cpu, memory, storage, bandwidth)[0]} <span style="font-size: 15px;">元/月</span></h4>
                  <button class="btn btn-success btn-simple" onclick="setConfig('${zone}', ${cpu}, ${memory}, ${storage}, ${bandwidth});calculatePrice()">点击查询</button>
              </div>
            </div>
          `;
          configList.appendChild(configDiv);
      });
  }
  displayConfigs();


</script>
